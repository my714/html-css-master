<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .bg {
        width: 100%;
        height: 100vh;
        position: absolute;
        left: 0;
        top: 0;
        z-index: -1;
      }

      .bg video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(50%);
      }

      .con {
        width: 100%;
        height: 100%;
        display: flex;
        text-align: center;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 0px;
        left: 0px;
        color: #fff;
      }
      .con h1 {
        font-size: 68px;
        font-weight: 500px;
      }
      .con p {
        height: 70px;
        border-radius: 70px;
        background: rgba(255, 255, 255, 0.3);
        font-size: 18px;
        margin-top: 60px;
        padding: 0 20px;

        align-items: center;
      }
      .con p a {
        height: 100%;
        display: flex;
        align-items: center;
        text-decoration: none;
        color: #fff;
      }
      .con p:hover {
        background: rgba(255, 255, 255, 1);
        transition: 0.3s;
      }
      .con p:hover a {
        color: #000;
      }
      .con p a span img {
        display: inline-block;
        vertical-align: top;
        width: 24px;
        height: 24px;
      }
    </style>
  </head>
  <body>
    <div class="bg">
      <video autoplay muted loop>
        <source
          src="https://www.doosanrobotics.com/media/visual-1.mp4"
          type="video/mp4"
        />
      </video>
    </div>
    <div class="con">
      <h1>
        Innovation In Every Motion, <br />
        Revolutionizing the Way You Work
      </h1>
      <p>
        <a href=""
          ><span>두산 로봇과 함께 상상을 실현해 보세요</span>
          <span
            ><img
              src="https://www.doosanrobotics.com/images/arrow-right-light.svg"
              alt="" /></span
        ></a>
      </p>
    </div>
  </body>
</html>
