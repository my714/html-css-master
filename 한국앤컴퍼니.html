<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
      }
      p {
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <p>
      우리는 혁신의 결과물이 아닌 <strong>혁신을 실현하게 만드는 방법</strong>에
      대해 연구합니다. <br />
      혁신을 발현하게 만드는 철학과 영감에서부터 <br />
      <strong>혁신가들의 생각과 협업하는 방식</strong>에 대해 이야기하고자
      합니다. <br />
      더 많은 사람들이 <strong>스스로 혁신을 실현</strong>할 수 있도록 한 발
      앞서 준비하겠습니다.
    </p>
  </body>
