<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디지털웍스</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        background-image: url(https://www.digitalworks.co.kr/dgresources/front/images/main/renewal/bt_content_dscrip.jpg);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        background-size: cover;
        margin-top: 3000px;
        margin-bottom: 3000px;
        padding: 160px 0;
        color: #fff;
      }
      h1 {
        font-size: 18px;
        font-weight: 300;
        line-height: 36px;
        text-align: center;
      }
      h2 {
        font-weight: 600;
        line-height: 60px;
        font-size: 50px;
        margin-top: 11px;
        text-align: center;
      }
      p {
        font-size: 14px;
        font-weight: 500;
        line-height: 43px;

        width: 200px;
        margin: 29px auto 0;
        border: 1px solid #fff;
        text-align: center;
      }
      p a {
        color: #fff;
        text-decoration: none;
      }
      @font-face {
        font-family: Pretendard, serif;
        src: url(./webfonts/Pretendard-Regular.woff) format(woff);
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Work with us</h1>
      <h2>디지털웍스에 문의하세요.</h2>
      <p><a href="">문의하기</a></p>
    </div>
  </body>
</html>
