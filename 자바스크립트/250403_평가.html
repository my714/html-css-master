<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>햄버거 메뉴 + 오른쪽 사이드 메뉴</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
      }

      .menu-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 35px;
        height: 30px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        cursor: pointer;
        z-index: 1001;
      }

      .menu-toggle span {
        height: 4px;
        background: #333;
        border-radius: 2px;
        transition: 0.3s ease;
      }

      .menu-toggle.open span:nth-child(1) {
        transform: rotate(45deg) translate(10px, 8px);
      }

      .menu-toggle.open span:nth-child(2) {
        opacity: 0;
      }

      .menu-toggle.open span:nth-child(3) {
        transform: rotate(-45deg) translate(10px, -8px);
      }

      .side-menu {
        position: fixed;
        top: 0;
        right: -300px; /* 오른쪽에서 숨김 */
        width: 250px;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 60px 20px;
        box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
        transition: 0.5s ease;
        z-index: 1;
      }

      .side-menu.open {
        right: 0; /* 오른쪽에서 나타남 */
      }

      .side-menu ul {
        list-style: none;
        padding: 0;
      }

      .side-menu li {
        margin: 20px 0;
      }

      .side-menu a {
        color: white;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <nav class="side-menu">
      <ul>
        <li><a href="#">홈</a></li>
        <li><a href="#">서비스</a></li>
        <li><a href="#">포트폴리오</a></li>
        <li><a href="#">문의하기</a></li>
      </ul>
    </nav>

    <script>
      const toggle = document.querySelector(".menu-toggle");
      const sideMenu = document.querySelector(".side-menu");

      toggle.addEventListener("click", () => {
        toggle.classList.toggle("open");
        sideMenu.classList.toggle("open");
      });
    </script>
  </body>
</html>
