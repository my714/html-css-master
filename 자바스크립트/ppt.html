<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      body {
        background: #ccc;
      }
      header:hover {
        background: #fff;
      }
      header .top {
        width: 1480px;
        margin: 0 auto;
        height: 100px;
        display: flex;
        justify-content: space-between;
      }
      header .top .logo {
        width: 134px;
        height: 100%;
        display: flex;
        align-items: center;
      }
      header .top .logo a {
        display: block;
        width: 100%;
        height: 38px;
        background: url(https://company.ybtour.co.kr/assets/img/logo_sprite-Brn9Kh_o.png)
          left top/134px 85px no-repeat;
      }
      header:hover .top .logo a {
        background-position: 0 -47px;
      }
      nav > ul {
        display: flex;
        height: 100%;
        align-items: center;
      }
      nav > ul > li {
        position: relative;
      }
      nav > ul > li > a {
        color: #fff;
        font-size: 18px;
        font-weight: bold;
        padding: 0 24px;
      }
      nav > ul > li > a::after {
        content: "";
        position: absolute;
        left: 0;
        top: 60px;
        width: 100%;
        height: 4px;
        background: #ffc72c;
        transform: scaleX(0);
        transition: 1s;
      }
      nav > ul > li:hover > a::after {
        transform: scaleX(1);
      }

      header:hover nav > ul > li > a {
        color: #333;
      }
      nav > ul > li .sub {
        position: absolute;
        width: 100%;
        top: 60px;
        text-align: center;
        z-index: 999;
        height: 0;
        overflow: hidden;

        transition: 1s;
      }
      nav > ul > li .sub li a {
        line-height: 40px;
      }
      nav > ul > li .sub li a:hover {
        color: #ffc72c;
      }
      nav > ul:hover > li .sub {
        height: 320px;
        padding: 20px 0;
      }
      .bg {
        position: absolute;
        width: 100%;
        height: 0px;
        background: #fff;
        left: 0;
        top: 100px;
        transition: 1s;
        border: 1px solid #ccc;
      }
      nav > ul:hover ~ .bg {
        height: 360px;
        border-width: 0px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="top">
        <div class="logo"><a href="#"></a></div>
        <nav>
          <ul>
            <li>
              <a href="#">게임정보</a>
              <ul class="sub">
                <li><a href="#">기본정보</a></li>
                <li><a href="#">챔피언</a></li>
                <li><a href="#">세계관</a></li>
                <li><a href="#">LOL관련용어</a></li>
                <li><a href="#">패치노트</a></li>
              </ul>
            </li>
            <li>
              <a href="#">LOL 소식</a>
              <ul class="sub">
                <li><a href="#">공지사항</a></li>
                <li><a href="#">개발자 블로그</a></li>
                <li><a href="#">커뮤니티</a></li>
                <li><a href="#">서버 점검 및 업데이트</a></li>
              </ul>
            </li>

            <li>
              <a href="#">이벤트</a>
              <ul class="sub">
                <li><a href="#">PC방 이벤트</a></li>
                <li><a href="#">티모 문화유산 원정대</a></li>
              </ul>
            </li>

            <li>
              <a href="#">알아보기</a>
              <ul class="sub">
                <li><a href="#">LOL 디스플레이</a></li>
                <li><a href="#">전설의 전당</a></li>
                <li><a href="#">모바일 상점</a></li>
                <li><a href="#">라이엇 모바일</a></li>
              </ul>
            </li>

            <li>
              <a href="#">유니버스</a>
              <a href="#">라이엇 스토어</a>
              <a href="#">고객지원</a>
              <a href="#">다운로드</a>
            </li>
          </ul>
          <div class="bg"></div>
        </nav>
        <div class="right">
          <p></p>
          <p></p>
          <a href="">로그인</a>
          <a href="">회원가입</a>
        </div>
      </div>
    </header>
  </body>
</html>
