<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- Demo styles -->
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      .swiper {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .controls {
        position: absolute;
        left: 100px;
        top: 90%;
        z-index: 10;
        width: 300px;
        height: 50px;
        background: #ccc;
        display: flex;
        /* gap: 20px;
        align-items: center; */
      }
      .autoplay-progress {
        /* position: absolute;
        right: 16px;
        bottom: 16px; */
        z-index: 10;
        width: 250px;
        /* height: 48px; */
        /* display: flex;
        align-items: center;
        justify-content: center; */
        font-weight: bold;
        color: var(--swiper-theme-color);
      }

      .autoplay-progress svg {
        --progress: 0;
        /* position: absolute;
        left: 0;
        top: 0px; */
        z-index: 10;
        width: 100%;
        height: 100%;
        stroke-width: 4px;
        stroke: var(--swiper-theme-color);
        fill: none;
        stroke-dashoffset: calc(200px * (1 - var(--progress)));
        stroke-dasharray: 200;
        /* transform: rotate(-90deg); */
      }
    </style>
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
      </div>

      <div class="controls">
        <span class="start"></span>
        <div class="autoplay-progress">
          <svg viewBox="0 0 250 48">
            <line x1="10" y1="10" x2="210" y2="10" />
            <!-- <circle cx="24" cy="24" r="20"></circle> -->
          </svg>
        </div>
        <span class="end"></span>
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      const progressCircle = document.querySelector(".autoplay-progress svg");
      const progressContent = document.querySelector(".autoplay-progress span");
      document.querySelector("start").innerHTML = "01";
      document.querySelector("end").innerHTML =
        "0" + document.querySelectorAll(".swiper-slide").length;

      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        on: {
          autoplayTimeLeft(s, time, progress) {
            progressCircle.style.setProperty("--progress", 1 - progress);
            // progressContent.textContent = `${Math.ceil(time / 1000)}s`;
            document.querySelector(".start").innerHTML = `0${this.realIndex + 1}
          `;
          },
        },
      });
    </script>
  </body>
</html>
