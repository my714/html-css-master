<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- Demo styles -->
    <style>
      html,
      body {
        position: relative;
        width: 100%;
        height: 100%;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }
      /* #con {
        position: relative;
      } */
      .swiper {
        width: 100%;
        margin: 0 auto;
        height: 100%;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .swiper {
        margin-left: auto;
        margin-right: auto;
      }
      #con .swiper-pagination-bullet {
        background: #ccc;
        opacity: 0.5;
      }
      #con .swiper-pagination-bullet-active {
        background: #ccc;
        opacity: 1;
      }
      .txt {
      }
      .txt > div {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        z-index: 10;
        font-size: 32px;
        opacity: 0;
        transition: 1s;
      }
      .txt > div.on {
        opacity: 1;
        transform: translate(-50%, 50px);
      }
    </style>
  </head>

  <body>
    <!-- Swiper -->
    <div id="con">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img
              src="https://www.coffeebay.com/upload/file_20250219184145.2025-%EB%B2%A0%EC%9D%B4%EC%BC%80%EC%9D%B4%EC%85%98(%EC%98%81%EA%B5%AD)-1920x1080px"
              alt=""
            />
          </div>
          <div class="swiper-slide">
            <img
              src="https://www.coffeebay.com/upload/file_20240905165027.%E1%84%92%E1%85%A9%E1%86%B7%E1%84%91%E1%85%A6%E1%84%8B%E1%85%B5%E1%84%8C%E1%85%B5%20%E1%84%86%E1%85%A6%E1%84%8B%E1%85%B5%E1%86%AB%20pc%201920x1080"
              alt=""
            />
          </div>
          <div class="swiper-slide">
            <img
              src="https://www.coffeebay.com/upload/file_20240523154742.jpg"
              alt=""
            />
          </div>
          <div class="swiper-slide">
            <img
              src="https://www.coffeebay.com/upload/file_20241125154725.2024-%EB%B6%95%EC%96%B4%EB%B9%B5-1920x1080"
              alt=""
            />
          </div>
        </div>
        <!-- <div class="txt">
          <div class="on">photo1이미지입니다</div>
          <div>photo2이미지입니다</div>
          <div>photo3이미지입니다</div>
          <div>photo4이미지입니다</div>
        </div> -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      // let txt = document.querySelectorAll(".txt>div");
      // function myfnc() {
      //   txt.forEach(function (v, k) {
      //     v.classList.remove("on");
      //   });
      // }
      var swiper = new Swiper(".mySwiper", {
        // direction: "vertical",
        effect: "fade",
        slidesPerView: 1,
        spaceBetween: 0,
        loop: true,

        autoplay: {
          delay: 5000,
          disableOnInteraction: false,
          pauseOnMouseEnter: true,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        on: {
          slideChange: function () {
            console.log(this.realIndex);
            //console.log(this.activeIndex);
            myfnc();
            txt[this.realIndex].classList.add("on");
          },
        },
      });
    </script>
  </body>
</html>
