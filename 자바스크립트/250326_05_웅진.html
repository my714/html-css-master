        top: 0;
        left: 0;
        display: flex;
        flex-wrap: nowrap;
        overflow: hidden;
        gap: 50px;

      .bottom a {
        height: 220px;

      .bottom a img {

    <script>
      document.querySelectorAll(".menu .top ul li")[0].classList.add("active");

      document
        .querySelectorAll(".container .logo p")[0]
        .classList.add("active");

      document
        .querySelectorAll(".container .bottom .con")[0]
        .classList.add("active");

      function myremove() {
        document.querySelectorAll(".top ul li").forEach(function (v, k) {
          v.classList.remove("active");
        });
        document.querySelectorAll(".logo p").forEach(function (v, k) {
          v.classList.remove("active");
        });

        document.querySelectorAll(".bottom .con").forEach(function (v, k) {
          v.classList.remove("active");
        });
      }

      document.querySelectorAll(".top ul li").forEach(function (v, k) {
        v.onclick = function () {
          myremove();

          document
            .querySelectorAll(".container .bottom .con")
            [k].classList.add("active");

          document

            .querySelectorAll(".container .top ul li")
            [k].classList.add("active");
        };
      });
    </script>
