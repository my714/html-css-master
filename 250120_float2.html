<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Arial, "맑은 고딕" sans-serif;
      }
      .wrap {
        width: 1200px;
        margin: 0 auto;
      }
      .top {
        height: 100px;
        background-color: red;
      }
      .nav {
        height: 100px;
        background-color: blue;
      }
      .con {
        height: 500px;
      }
      .con > div {
        float: left;
        height: 100%;
      }
      .con div:first-child {
        width: 20%;
        height: 500px;
        background-color: green;
      }
      .con div:nth-child(2) {
        width: 70%;
        height: 500px;
        background-color: pink;
      }
      .con div:last-child {
        width: 10%;
        height: 500px;
        background-color: green;
      }
      .foot {
        height: 100px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="top"><h1>가로 1200px 세로 100px</h1></div>
      <div class="nav"><h1>가로 1200px 세로 100px</h1></div>
      <div class="con">
        <div><h2>가로크기는 20% 세로크기는 500pX</h2></div>
        <div><h2>가로크기는 70% 세로크기는 500pX</h2></div>

        <div><h2>가로크기는 10% 세로크기는 500pX</h2></div>
      </div>
      <div class="foot"><h1>가로 1200px 세로 100px</h1></div>
    </div>
  </body>
</html>
