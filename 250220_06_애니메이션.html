<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      input {
        display: none;
      }
      .arrow {
        text-align: center;
        margin-top: 100px;
      }
      P {
        width: 0;
        height: 0;
        border: 10px solid #000;
        border-right: none;
        border-top-color: transparent;
        border-bottom-color: transparent;
        margin: 50px auto;
        animation: move 1s linear infinite;
      }

      .arrow label {
        padding: 10px 20px;
        border-radius: 30px;
        border: 1px solid #000;
        cursor: pointer;
      }

      #start:checked ~ p {
      }

      @keyframes move {
        0% {
          transform: translateX(0);
        }
        50% {
          transform: translateX(30px);
        }
        100% {
          transform: translateX(0);
        }
      }
      #stop:checked ~ p {
        animation-play-state: paused;
      }
    </style>
  </head>
  <body>
    <div class="arrow">
      <input type="radio" name="btn" id="start" checked />
      <input type="radio" name="btn" id="stop" />
      <p></p>
      <label for="start">start</label>
      <label for="stop">stop</label>
    </div>
  </body>
</html>
