<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>삼성중공업</title>
    <style>
      @font-face {
        font-family: Pretendard-Regular, sans-serif;
        src: url(./webfonts/Pretendard-Regular.woff) format("woff");
      }
      * {
        margin: 0;
        padding: 0;
      }
      table {
        width: 1400px;
        border-collapse: collapse;
        margin: 0 auto;
        text-align: center;
        color: #111111;
        font-weight: 550;
      }

      table tr td {
        border: 1px solid #e6e6e6;
        padding: 25px 20px;
        font-family: "Pretendard-Regular";
        color: #666;
      }
      table tr td:first-child {
        width: 224px;
        box-sizing: border-box;
      }
      table tr td:nth-child(2) {
        width: 392px;
        box-sizing: border-box;
      }
      table tr td:nth-child(3) {
        width: 392px;
        box-sizing: border-box;
      }
      table thead td {
        background-color: #f4f6f8;
        font-family: "Pretendard-Regular";
        color: #111;
      }
      table tbody td:first-child {
        color: #111;
      }

      table tr td:first-child {
        border-left: none;
      }
      table tr td:last-child {
        border-right: none;
      }

      table tfoot td {
        background-color: #f0f6fc;
        border-top: 3px solid #0c4da2;
        border-bottom: 3px solid #0c4da2;
        color: #0c4da2;
        font-size: 18px;
        font-weight: 550;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <td>주식의 종류</td>
          <td>발행주식 총수(주)</td>
          <td>액면총액(천원)</td>
          <td>비고</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>보통주</td>
          <td>880,000,000</td>
          <td>880,000,000</td>
          <td></td>
        </tr>
        <tr>
          <td>우선주</td>
          <td>114,845</td>
          <td>114,845</td>
          <td></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>합 계</td>
          <td>880,114,845</td>
          <td>880,114,845</td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
