<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>금빛 강물 배경</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #000; /* 어두운 물 배경 */
        overflow: hidden;
      }

      .gold-river {
        position: absolute;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          135deg,
          rgba(255, 215, 0, 0.2) 0%,
          rgba(255, 215, 100, 0.5) 25%,
          rgba(255, 255, 255, 0.2) 50%,
          rgba(255, 215, 0, 0.5) 75%,
          rgba(255, 200, 0, 0.2) 100%
        );
        background-size: 200% 200%;
        animation: flow 12s linear infinite;
        mix-blend-mode: screen;
        opacity: 0.6;
        transform: rotate(-20deg);
        filter: blur(10px);
      }

      @keyframes flow {
        0% {
          background-position: 0% 0%;
        }
        100% {
          background-position: 100% 100%;
        }
      }

      .content {
        position: relative;
        z-index: 1;
        color: #ffd700;
        font-size: 2rem;
        font-weight: bold;
        text-align: center;
        top: 40%;
      }
    </style>
  </head>
  <body>
    <div class="gold-river"></div>
    <div class="content">금빛 강물이 흐르는 배경</div>
  </body>
</html>
