<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한미글로벌</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      @font-face {
        font-family: "PretendardL", sans-serif;
        src: url(./webfonts/Pretendard-Light.woff) format(woff);
      }
      @font-face {
        font-family: "PretendardB", sans-serif;
        src: url(./webfonts/Pretendard-Bold.woff) format(woff);
      }

      div {
        background: url(https://www.cheongrium.com/static/images/img/img_reservation.jpg);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        background-size: cover;
        margin-top: 200px;
        margin-bottom: 200px;
        padding: 160px 0;
      }
      h1 {
        font-size: 64px;
        color: #fff;
      }

      p {
        font-size: 22px;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="con">
      <h1>예약・문의하기</h1>
      <p>
        예약 신청 및 문의를 남겨주시면 <br />
        담당자가 빠르게 안내드리겠습니다.
      </p>
    </div>
  </body>
</html>
