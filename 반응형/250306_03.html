<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      .food {
        max-width: 940px;
        width: 100%;
        margin: 100px auto;
        display: flex;
        flex-wrap: wrap;
        gap: 40px;
        align-items: flex-start;
      }
      .food li {
        border-radius: 70px 0 70px 0;
        padding-top: 50%;
        background-size: cover;
        text-align: center;
        flex: 1 1 40%;
        position: relative;
      }
      .food li:nth-child(1) {
        background-image: url(https://www.shinsegaefood.com/images/background/bg_vs_value_1.jpg);
      }
      .food li:nth-child(2) {
        background-image: url(https://www.shinsegaefood.com/images/background/bg_vs_value_2.jpg);
      }
      .food li:nth-child(3) {
        background-image: url(https://www.shinsegaefood.com/images/background/bg_vs_value_3.jpg);
      }
      .food li:nth-child(4) {
        background-image: url(https://www.shinsegaefood.com/images/background/bg_vs_value_4.jpg);
      }
      .food li:nth-child(odd) {
        margin-top: -55px;
      }

      .txt {
        width: 100%;
        color: #fff;
        padding: 10px;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        left: 0;
        box-sizing: border-box;
        background: rgba(0, 0, 0, 0.3);
      }
      .txt p:nth-child(1) {
        font-weight: bold;
        font-size: 32px;
      }
      .txt p:nth-child(2) {
        font-size: 20px;
        word-break: keep-all;
        padding-top: 10px;
      }

      @media screen and (max-width: 960px) {
        .txt p br {
          display: none;
        }
        .txt p:nth-child(1) {
          font-weight: bold;
          font-size: 16px;
        }
        .txt p:nth-child(2) {
          font-size: 14px;
          word-break: keep-all;
          padding-top: 10px;
        }
      }
    </style>
  </head>
  <body>
    <ul class="food">
      <li>
        <div class="txt">
          <p>Taste & Quality</p>
          <p>
            최선의 '품질'을통해 <br />
            최상의 '맛'을 구현합니다
          </p>
        </div>
      </li>
      <li>
        <div class="txt">
          <p>Convenience</p>
          <p>
            보관/조리/폐기 전반에 걸친 고객 중심<br />
            마인드로 <br />
            최적화된 편의를 제공합니다.
          </p>
        </div>
      </li>
      <li>
        <div class="txt">
          <p>Health & Wellnessy</p>
          <p>
            고객의 건강과 라이프스타일을 지원하는 <br />
            맞춤형 푸드 옵션을 제공합니다.
          </p>
        </div>
      </li>
      <li>
        <div class="txt">
          <p>Value</p>
          <p>
            지구와 사회에 긍정적인 영향을 주는 <br />
            지속 가능하고 책임감 있는 사업을 이어갑니다.
          </p>
        </div>
      </li>
    </ul>
  </body>
</html>
