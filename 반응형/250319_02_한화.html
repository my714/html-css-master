    <link
      rel="stylesheet"

    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      .header {
        text-align: center;
        padding: 10% 0;
      }
      .header h1 {
        font-size: 3vw;
        margin-bottom: 20px;
      }
      .header h2 {
        font-size: 1.6vw;
        color: #616161;
      }
      .header h2 .br2 {
        display: none;
      }
      .main {
        width: 100%;
        max-width: 1760px;
        margin: 0 auto;
      }
      .main .title {
        position: relative;
        padding: 0 30px;
       
      }
      .main .title p {
        width: 100%;
      }
      .main .title p img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        border-radius: 20px;
      }
      .main .title h3 {
        width: 100%;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        text-align: center;
        font-size: 2.5vw;
        color: #ffffff;
      }

      .main .list ul {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 10px;
        padding: 30px;
        box-sizing: border-box;
      }

      .main .list ul li {
        position: relative;
        border-radius: 10px;
        border: 1px solid #e5e5e5;
        padding: 20px;
      }
      .main .list ul li p::after {
        content: "\f061";
        font-family: "Font Awesome 6 Free";
        font-weight: 900;
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 12px;
        width: 26px;
        height: 26px;
        color: #616161;
        border: 1px solid #e5e5e5;
        border-radius: 50%;
        box-sizing: border-box;
        text-align: center;
        line-height: 26px;
      }
      .main .list ul li:hover p::after {
        background: #f37321;
        color: #fff;
        transition: 0.5s;
      }

      .main .list ul li p:first-child {
        width: 100%;
      }
      .main .list ul li p:first-child img {
        width: 100%;
      }
      @media screen and (max-width: 1025px) {
        .header h1 {
          font-size: 5vw;
        }
        .header h2 {
          font-size: 2vw;
        }
        .header h2 .br1 {
          display: none;
        }
        .header h2 .br2 {
          display: inline-block;
        }
      }
      @media screen and (max-width: 768px) {
        .header br {
          display: none;
        }
        .main .list ul {
          grid-template-columns: 1fr 1fr;

          padding: 12px 18px;
        }
        .main .list ul li {
          padding: 12px 18px;
        }
      }
      @media screen and (max-width: 670px) {
        .main .list ul {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
