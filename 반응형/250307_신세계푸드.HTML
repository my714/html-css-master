<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      .food {
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 1280px;
        flex-wrap: wrap;
      }
      .food .txt {
        display: flex;
        flex-direction: column;
        gap: 50px;
        align-items: center;
        text-align: center;
      }
      .txt h1 {
        font-size: 40px;
        font-weight: bold;
      }
      .txt p span {
        font-size: 22px;
      }

      .txt p:nth-child(2) {
        width: 121px;
        height: 4px;
        background: #000;
      }
      .con {
        width: 95%;
        margin: 0 auto;
        margin-top: 130px;
        display: flex;
        gap: 40px;
        flex-wrap: wrap;
      }
      .con p {
        width: calc((100% - 40px) / 2);
        border-radius: 40px;
        overflow: hidden;
      }
      .con p img {
        width: 100%;
      }
      @media screen and (max-width: 960px) {
        .txt br {
          display: none;
        }
        .txt h1 {
          font-size: 20px;
          font-weight: bold;
        }
        .con {
          margin-top: 40px;
          gap: 10px;
        }
        .con p {
          width: calc((100% - 10px) / 2);
          border-radius: 20px;
        }
        .txt p span {
          font-size: 15px;
        }
        .txt p:nth-child(2) {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="food">
      <div class="txt">
        <h1>
          생활 속에서 함께하는 <br />
          식품 제조 선도 기업
        </h1>
        <p></p>
        <p>
          <span>
            신세계푸드는 글로벌 수준의 R&D센터와 식품 제조 인프라를 갖추고
            있습니다. <br />
            프리미엄 가정 간편식, 베이커리, Fresh Food, 대안식품 등을 <br />
            직접 연구개발 및 생산하며 식품시장을 선도해 가고 있습니다.
          </span>
        </p>
      </div>
      <div class="con">
        <p>
          <img
            src="https://www.shinsegaefood.com/images/business/business_item_hotelCollection.jpg"
            alt=""
          />
        </p>
        <p>
          <img
            src="https://www.shinsegaefood.com/images/business/business_item_olbaan.jpg"
            alt=""
          />
        </p>
        <p>
          <img
            src="https://www.shinsegaefood.com/images/business/business_item_betterMeat.jpg"
            alt=""
          />
        </p>
        <p>
          <img
            src="https://www.shinsegaefood.com/images/business/business_item_recette.jpg"
            alt=""
          />
        </p>
        <p>
          <img
            src="https://www.shinsegaefood.com/images/business/business_item_vecchiaEnuovo.jpg"
            alt=""
          />
        </p>
        <p>
          <img
            src="https://www.shinsegaefood.com/images/business/business_item_ywe.jpg"
            alt=""
          />
        </p>
        <p>
          <img
            src="https://www.shinsegaefood.com/images/business/business_item_brand.jpg"
            alt=""
          />
        </p>
      </div>
    </div>
  </body>
</html>
