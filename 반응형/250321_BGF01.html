<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: "NunitoSans-Bold";
        src: url(https://www.bgfecomaterials.com/resources/kr/fonts/NunitoSans-Bold.woff2;)
          format("woff");
      }
      @font-face {
        font-family: "Pretendard";
        src: url(../webfonts/Pretendard.woff) format("woff");
      }
      * {
        margin: 0;
        padding: 0;
      }
      a {
        text-decoration: none;
        color: #000;
      }
      .main {
        font-family: "NunitoSans-Bold" "Pretendard";
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding-top: 100px;
        text-align: center;
      }
      .main .title {
        margin-bottom: 150px;
      }
      .main .title h1 {
        font-size: 20px;
        color: #666;
        margin-bottom: 14px;
      }
      .main .title p {
        font-size: 40px;
      }
      .main .inner {
        width: 100%;
        max-width: 1560px;
        height: 450px;
        margin-bottom: 150px;
      }
      .main .inner .box {
        width: 100%;
        height: 100%;
      }
      .main .inner .box a {
        width: 100%;
        height: 100%;
      }
      .main .inner .box p {
        width: 100%;
        height: 100%;
      }

      .main .inner .con1 .box p {
        background: url(https://www.bgfecomaterials.com/resources/kr/images/product/solution/contents_01.jpg)
          center/cover;
        background-repeat: no-repeat;
      }
      .main .inner .con2 .box p {
        background: url(https://www.bgfecomaterials.com/resources/kr/images/product/solution/contents_02.jpg)
          center/cover;
        background-repeat: no-repeat;
      }
      .main .inner .con3 .box p {
        background: url(https://www.bgfecomaterials.com/resources/kr/images/product/solution/contents_03.jpg)
          center/cover;
        background-repeat: no-repeat;
      }

      .main .inner .box .txt a {
        width: 100%;
        height: 100%;
      }

      .main .inner .box .txt h1 {
        font-family: "NunitoSans-Bold";
        font-size: 70px;
        margin: 30px 0 20px;
      }
      .main .inner .box .txt p {
        font-family: "Pretendard";
        font-size: 20px;
        letter-spacing: -2px;
        font-weight: 400;
        margin-bottom: 150px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="title">
        <h1>솔루션별</h1>
        <p>
          자동차, 전기전자, 산업재까지 다양한 분야에서 적용되고 있는 <br />
          BGF에코머티리얼즈의 솔루션을 소개합니다.
        </p>
      </div>
      <div class="inner">
        <div class="con1">
          <div class="box">
            <a href="">
              <p></p>
            </a>
          </div>
          <div class="txt">
            <a href="">
              <h1>Automotive</h1>
              <p>
                탄소저감과 지속 가능성을 고려하여 혁신적인 자동차 제품을
                실현하는데 주력하고 있습니다.
              </p>
            </a>
          </div>
        </div>
        <div class="con2">
          <div class="box">
            <a href="">
              <p></p>
            </a>
          </div>

          <div class="txt">
            <a href="">
              <h1>Electric & Electronic</h1>
              <p>
                플라스틱 소재의 내충격성과 전기절연, 단열성, 화학적 기능을
                강화하여 제품의 신뢰성과 안전성을 향상시키는 것을 목표로 합니다.
              </p>
            </a>
          </div>
        </div>
        <div class="con3">
          <div class="box">
            <a href="">
              <p></p>
            </a>
          </div>

          <div class="txt">
            <a href="">
              <h1>Industrial</h1>
              <p>
                전자기기의 내부 및 외부 재료, 부품, 설비, 도구 등 다양한 산업
                재료로 널리 활용됩니다.
              </p>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
