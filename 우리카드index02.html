<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        width: 1080px;
        list-style: none;
        display: flex;
        background: #e2f3fc;
        margin: 5px auto;
        padding: 15px;
      }
      ul li {
        width: 270px;
        text-align: center;
      }
      ul li .img {
        width: 100%;
        position: relative;
        margin-bottom: 50px;
      }
      ul li a .img p:first-child img {
        transition: 0.5s;
      }
      ul li a:hover .img p:first-child img {
        transform: scale(1.2);
      }
      ul li a .img p:first-child {
        width: 192px;
        margin: 0px auto;
        height: 256px;
        border-radius: 20px;
        overflow: hidden;
      }
      ul li a .img p:last-child {
        position: absolute;
        left: 120px;
        top: 150px;
      }
      a {
        text-decoration: none;
        color: #222222;
      }
      ul li a div.txt p:first-child {
        font-size: 24px;
        font-weight: 700;
      }
      ul li a div.txt p:nth-child(2) {
        font-size: 18px;
        margin-bottom: 30px;
      }

      ul li a div.txt p:last-child {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <a href="">
          <div class="img">
            <p>
              <img
                src="https://pc.wooricard.com/dcpc/img/pc/content/special_mlon_1_bg.png"
                alt="bg"
              />
            </p>
            <p>
              <img
                src="https://pc.wooricard.com/dcpc/img/pc/content/special_mlon_1_obj.png"
                alt="obj"
              />
            </p>
          </div>
          <div class="txt">
            <p>단기카드대출</p>
            <p>(현금서비스)</p>
            <p>
              현금이 급할 때 바로 <br />
              찾아쓰는, <br />
              편리한 생활자금 마련방법
            </p>
          </div>
        </a>
      </li>
      <li>
        <a href="">
          <div class="img">
            <p>
              <img
                src="https://pc.wooricard.com/dcpc/img/pc/content/special_mlon_2_bg.png"
                alt="bg"
              />
            </p>
            <p>
              <img
                src="https://pc.wooricard.com/dcpc/img/pc/content/special_mlon_2_obj.png"
                alt="obj"
              />
            </p>
          </div>
          <div class="txt">
            <p>장기카드대출</p>
            <p>(카드론)</p>
            <p>
              목돈이 필요할 때 <br />
              복잡한 심사 과정 없이 <br />
              간편하게
            </p>
          </div>
        </a>
      </li>
      <li>
        <a href="">
          <div class="img">
            <p>
              <img
                src="https://pc.wooricard.com/dcpc/img/pc/content/special_mlon_3_bg.png"
                alt="bg"
              />
            </p>
            <p>
              <img
                src="https://pc.wooricard.com/dcpc/img/pc/content/special_mlon_3_obj.png"
                alt="obj"
              />
            </p>
          </div>
          <div class="txt">
            <p>일부결제금액이월약정</p>
            <p>(리볼빙))</p>
            <p>
              원하는 만큼만 결제하고 매월 <br />
              결제금액을 계획적으로 관리
            </p>
          </div>
        </a>
      </li>
      <li>
        <a href="">
          <div class="img">
            <p>
              <img
                src="https://pc.wooricard.com/dcpc/img/pc/content/special_mlon_4_bg.png"
                alt="bg"
              />
            </p>
            <p>
              <img
                src="https://pc.wooricard.com/dcpc/img/pc/content/special_mlon_4_obj.png"
                alt="obj"
              />
            </p>
          </div>
          <div class="txt">
            <p>올인원대출</p>
            <p>(신용대출)</p>
            <p>
              우리카드가 없어도 서류없이, <br />
              방문없이, 내 신용만으로
            </p>
          </div>
        </a>
      </li>
    </ul>
  </body>
</html>
