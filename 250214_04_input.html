<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      input {
        display: none;
      }
      .con {
        position: relative;
        width: 500px;
        height: 300px;
      }
      .con p {
        display: block;
      }
      .con p img {
        width: 100%;
        height: 100%;
        position: absolute;
        opacity: 0;
      }

      .menu label {
        background: #9cc;
      }
      .menu label:hover {
        cursor: pointer;
        background: #669;
      }
      #photo1:checked ~ .menu label:nth-of-type(1),
      #photo2:checked ~ .menu label:nth-of-type(2),
      #photo3:checked ~ .menu label:nth-of-type(3),
      #photo4:checked ~ .menu label:nth-of-type(4),
      #photo5:checked ~ .menu label:nth-of-type(5),
      #photo6:checked ~ .menu label:nth-of-type(6) {
        background: #699;
      }

      #photo1:checked ~ .con p:first-child img {
        opacity: 1;
      }
      #photo2:checked ~ .con p:nth-child(2) img {
        opacity: 1;
      }
      #photo3:checked ~ .con p:nth-child(3) img {
        opacity: 1;
      }
      #photo4:checked ~ .con p:nth-child(4) img {
        opacity: 1;
      }
      #photo5:checked ~ .con p:nth-child(5) img {
        opacity: 1;
      }
      #photo6:checked ~ .con p:nth-child(6) img {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <input type="radio" name="photo" id="photo1" checked />
    <input type="radio" name="photo" id="photo2" />
    <input type="radio" name="photo" id="photo3" />
    <input type="radio" name="photo" id="photo4" />
    <input type="radio" name="photo" id="photo5" />
    <input type="radio" name="photo" id="photo6" />

    <div class="con">
      <p><img src="./images/photo1.jpg" alt="" /></p>
      <p><img src="./images/photo2.jpg" alt="" /></p>
      <p><img src="./images/photo3.jpg" alt="" /></p>
      <p><img src="./images/photo4.jpg" alt="" /></p>
      <p><img src="./images/photo5.jpg" alt="" /></p>
      <p><img src="./images/photo6.jpg" alt="" /></p>
    </div>
    <div class="menu">
      <label for="photo1">Photo1</label>
      <label for="photo2">Photo2</label>
      <label for="photo3">Photo3</label>
      <label for="photo4">Photo4</label>
      <label for="photo5">Photo5</label>
      <label for="photo6">Photo6</label>
    </div>
  </body>
</html>
