<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      ul.card {
        width: 1763px;
        height: 575px;
        margin: 50px auto;
        display: flex;
        justify-content: space-between;
      }
      ul.card li {
        width: 575px;
        position: relative;
      }
      ul.card li > p img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      ul.card li:hover > p img {
        filter: brightness(40%);
      }
      ul.card li::after {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: #f2f1e7;
        opacity: 1;
        transition: opacity 0.8s;
      }
      ul.card li:hover::after {
        opacity: 0;
      }
      ul.card li .txt {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        color: #969025;
        text-align: center;
        padding: 150px 110px 0;
        box-sizing: border-box;
        transition: 0.8s;
        word-break: keep-all;
        z-index: 1;
      }
      ul.card li .txt img {
        width: 40%;
        opacity: 1;
        transition: 0.8s;
      }
      ul.card li:hover .txt img {
        opacity: 0;
      }
      ul.card li .txt p:nth-child(2) {
        font-size: 38px;
        font-weight: bold;
      }
      ul.card li:hover .bg {
        opacity: 0;
      }
      ul.card li:hover .txt {
        padding-top: 100px;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <ul class="card">
      <li>
        <p><img src="./자코모/images/img_card01.jpg" alt="card" /></p>
        <div class="txt">
          <p><img src="./자코모/images/img_card_ico01.svg" alt="" /></p>
          <p>Environment</p>
          <p>
            환경경영과 안전·보건 경영을 통해 기업의 건강 사회의 건강, 그리고
            지구의 건강을 지킵니다.
          </p>
        </div>
      </li>
      <li>
        <p><img src="./자코모/images/img_card02.jpg" alt="card" /></p>
        <div class="txt">
          <p><img src="./자코모/images/img_card_ico02.svg" alt="" /></p>
          <p>Social</p>
          <p>
            사회의 일원으로서 고객, 임직원, 지역사회에 대한 사회적 책임을
            다합니다.
          </p>
        </div>
      </li>
      <li>
        <p><img src="./자코모/images/img_card03.jpg" alt="card" /></p>
        <div class="txt">
          <p><img src="./자코모/images/img_card_ico03.svg" alt="" /></p>
          <p>Governance</p>
          <p>
            책임경영과 윤리경영을 통해 주주 및 이해관계자의 권익 보호에 최선을
            다합니다.
          </p>
        </div>
      </li>
    </ul>
  </body>
</html>
